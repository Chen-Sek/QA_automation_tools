<h4>[[current_plan]]. Cборка [[number]]</h4>
<div class = "ui attached segment">
    <div class="ui three column grid">
      <div class="column">
        <div class="ui horizontal segment">
          <p>Дата начала сборки: [[beginDate]]</p>
        </div>
      </div>
      <div class="column">
        <div class="ui horizontal segment">
          <p>Дата окончания сборки: [[endDate]]</p>
        </div>
      </div>
      <div class="column">
        <div class="ui horizontal segment">
          <p>Продолжительность: [[duration]]</p>
        </div>
      </div>
    </div>
</div>
<div class="ui divider"></div>
<span ng-repeat = "a in artifacts">
  <span class="ui purple button" ng-click = "downloadBuild(a)" ng-class = "controlClass">[[downloadButtonName + " " + a.split('/')[a.split('/').length-2] ]]</span>
</span>
  <span class="ui purple button" ng-click = "cancelDownload()" ng-show = "showDownloadProgress">Отмена</span>
<div class="ui divider"></div>
<div ng-show = "showDownloadProgress">
  <div class="ui purple progress" data-percent="0" id="dlProgress">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label">Загрузка сборки...</div>
  </div>

  <div class="ui two column grid">
    <div class="column">
      <div class="ui horizontal segment">
        <div class="ui horizontal mini statistic">
          <div class="value">
            [[total]] Мб
          </div>
          <div class="label">
            Общий размер
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="ui horizontal segment">
        <div class="ui horizontal mini statistic">
          <div class="value">
            [[downloaded]] Мб
          </div>
          <div class="label">
            Загружено
          </div>
        </div>
      </div>
    </div>
  </div><br>
</div>
