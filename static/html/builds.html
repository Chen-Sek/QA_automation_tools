<div class="ui form" ng-controller="MainController">
  <form name = "Login">
    <div class="field">
      <input placeholder="Login" type="text" name = "login" ng-model = "user.name">
    </div> 
    <div class="field">
      <input placeholder="Password" type="text" name = "password" ng-model = "user.password">
    </div>                
    <div class="ui blue submit button" ng-click = "createMonitor(newMonitor)">Submit</div>
  </form>
</div>
