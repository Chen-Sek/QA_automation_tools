<h4>Билд-планы</h4>
<div style = "background-color:white;">
  <div class="ui vertical fluid menu">
  <div ng-hide = "show_plans">
    <div ng-include = "'static/html/placeholder_load.html'"></div>
  </div>
    <a class="item" ng-repeat = "plan in bambooPlans" 
                    ng-if = "plan.name.indexOf('Axxon Next') > -1 && plan.enabled" 
                    ng-click = "bambooGetBuilds(plan.key, plan.name)">
      <b>[[plan.name]]</b> <br>([[plan.key]])
    </a> 
  </div> 
</div>
