<!DOCTYPE html>
<html ng-app="AutomationTools">
    <head>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/SettingsController.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/semantic.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
        <title>QA automation tools - settings</title>

    </head>
    <body>
      <div ng-include = "'static/html/menu.html'"></div>
        <div class = "ui two column centered grid" style = "margin-top:10px;">
          <div class = "column" ng-controller = "SettingsController">
            <div class="ui small green message" ng-show = "show_message" >Изменения сохранены</div>
            <div class="ui attached message">
              <div class="header">
                Основные настройки
              </div>
              <p>Основные настройки</p>
            </div>
            <div class="ui form attached fluid segment">
              <form name = "buildParameters">
                <div class="two fields">
                  <div class="field">
                    <label>Имя пользователя</label>
                    <input value = "[[settings.username]]" type="text"     name = "username" ng-model = "settings.username">
                  </div>
                  <div class="field">
                    <label>Пароль пользователя</label>
                    <input value = ""                      type="password" name = "password" ng-model = "settings.password">
                  </div>
                </div>
                <div class="field">
                  <label>Ссылка на Bamboo</label>
                  <input value = "[[settings.bamboo_url]]" type="text" name = "BambooURL" ng-model = "settings.bamboo_url">
                </div>
                <div class="field">
                  <label>Ссылка на Jira</label>
                  <input value = "[[settings.jira_url]]" type="text" name = "JiraURL" ng-model = "settings.jira_url">
                </div>
                <div class="field">
                  <label>Ссылка на Confluence</label>
                  <input value = "[[settings.confluence_url]]" type="text" name = "ConfluenceURL" ng-model = "settings.confluence_url">
                </div>
                                      
                <div class="ui tiny purple submit button" ng-click = "saveSettings(settings)">Сохранить</div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </body>
</html>
