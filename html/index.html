<!DOCTYPE html>
<html ng-app="AutomationTools">
    <head>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mainApp.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mainAppMainController.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mainAppBuildsController.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/semantic.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
        <title>QA automation tools</title>

    </head>
    <body ng-controller = "MainController as main">
      <div ng-include = "'static/html/menu.html'"></div>
      <div class = "ui two column centered grid" style = "margin-top:10px;">
        <div class="column">
          <a href = "/builds">
            <div class="ui purple stacked segment">
              <i class="calendar icon"></i><b>Еженедельные сборки AxxonNext</b>
              <p>Раздел автоматической публикации сборок AxxonNext</p>
            </div>
          </a>
          <div class="ui horizontal divider"></div>
          <a href = "/metrics">
            <div class="ui purple stacked segment">
              <i class="tasks icon"></i><b>Метрики</b>
              <p>Раздел сбора метрик сотрудников отдела QA</p>
            </div>
          </a>
          <div class="ui horizontal divider"></div>
          <a href = "/mainsettings">
            <div class="ui purple stacked segment">
              <i class="settings icon"></i><b>Настройки</b>
              <p>Раздел основных настроек сервиса</p>
            </div>
          </a>
        </div>
      </div>
    </body>
</html>
